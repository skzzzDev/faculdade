    <hr>

    <main>
        <h1>Contato</h1>

        <form>
            <fieldset>
                <legend>Formulário</legend>
                <label>Agende sua consulta. Por favo indique sua preferencia por dia e horario. Apos checarmos a disponibilidade entraremos em contato com voce para confirmacao</label>
                
                <hr>
                <br>
                
                <label>Seu Nome:</label>
                <input type="text" required autofocus>

                <br>
                <br>

                <label>Seu e-mail:</label>
                <input type="email" required>

                <br>
                <br>

                <label>Seu telefone:</label>
                <input type="tel" required>

                <br>
                <br>
                
                <label>Consultorio de Pref.</label>
                <select name="consult" id="consult">
                    <option value="Seleciona um Consultorio" hidden>Selecione um consultorio</option>
                    <option value="analia franco">Analia franco</option>
                    <option value="sao miguel">Sao miguel</option>
                </select>

                <br>
                <br>

                <label>Data da consulta:</label>
                <input type="date">

                <br>
                <br>

                <label>Como chegou no nosso site?</label>
                <select name="conheceu" id="conheceu">
                    <option value="Seleciona uma opção" hidden>Selecione uma opção</option>
                    <option value="Tiktok">Tiktok</option>
                    <option value="Youtube">Youtube</option>
                    <option value="Instagram">Instagram</option>
                </select>

                <br>
                <br>

                <label>Alguma informação extra?</label>
                <textarea rows="5" role="5" required></textarea>

                <br>
                <br>

                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </main>

    <footer>Dr Rafael Sordi</footer>
</body>
</html>
