<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Tabela</title>
</head>

<body>
  <header>
    <h2>Exemplo de Tabela</h2>

    <ul>
      <li> <a href="index.html">Home</a></li>
      <li><a href="imagens.html">Exemplo de imagens</a></li>
    </ul>
  </header>

  <main>
    <table border="1">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Preço</th>
          <th>Quantidade</th>
          <th>Total</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Arroz</td>
          <td>R$5,00</td>
          <td>10</td>
          <td>R$50,00</td>
        </tr>

        <tr>
          <td>Picanha</td>
          <td>R$70,00</td>
          <td>1</td>
          <td>R$70,00</td>
        </tr>

        <tr>
          <td>Pão de Alho</td>
          <td>R$14,00</td>
          <td>1</td>
          <td>R$14,00</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="2"><strong>A pagar</strong></td>
          <td><strong>12</strong></td>
          <td><strong>R$134,00</strong></td>
        </tr>
      </tfoot>
    </table>
  </main>
</body>

</html>
